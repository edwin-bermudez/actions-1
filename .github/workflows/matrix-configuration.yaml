name: Matrix Configuration

on: 
    workflow_dispatch:

jobs:
    deploy:
      strategy:
        matrix:
          os: [ubuntu-latest, ubuntu-22.04, windows-latest]
          images: [hello-world, alpine]
      runs-on: ${{ matrix.os }}
      steps:
      - name: Echo Docker details
        run: docker info
      
      - name: Run Images on ${{ matrix.os }}
        run: docker rm ${{ matrix.images }}