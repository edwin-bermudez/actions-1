name: Variables and Secrets

on:
    push

jobs:
    docker-build:
        runs-on: ubuntu-latest
        steps:
            - name: Docker Build
              run: echo docker build -t ${{env.CONTAINER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}:latest
            
            - name: Docker Login
              run:  echo docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }}
            
            - name: Docker Push
              run: echo docker push ${{ env.CONTAINER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}:latest

